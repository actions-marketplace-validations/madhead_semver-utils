name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: npm install
      - run: npm run all

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: dist/**
